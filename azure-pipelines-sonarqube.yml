trigger:
  branches:
    include:
    - main

stages:
- stage: Build
  jobs:
  - job: Build

    pool:
      vmImage: ubuntu-latest

    steps:
      - task: DotNetCoreCLI@2
        displayName: 'Restore NuGet Packages'
        inputs:
          command: 'restore'
          projects: '$(Build.SourcesDirectory)/src/AnotherBlogEngine/AnotherBlogEngine.sln'
          restoreArguments: '-r linux-x64 /p:PublishReadyToRun=true'
          feedsToUse: 'select'

      - task: SonarQubePrepare@5
        inputs:
          SonarQube: 'SonarQube'
          scannerMode: 'MSBuild'
          projectKey: 'ABE_Temp_ABE_Temp_AY50sPm2rLxhXEuRtbaP'
          projectName: 'ABE'

      - task: DotNetCoreCLI@2
        displayName: 'Build project/s'
        inputs:
          command: 'build'
          projects: '$(Build.SourcesDirectory)/src/AnotherBlogEngine/AnotherBlogEngine.sln'

      - task: SonarQubeAnalyze@5
        inputs:
          jdkversion: 'JAVA_HOME_11_X64'

      - task: SonarQubePublish@5
        inputs:
          pollingTimeoutSec: '300'

      - task: BuildQualityChecks@8
        displayName: 'Check the build quality (0 errors or warnings)'
        inputs:
          checkWarnings: true
          warningFailOption: 'fixed'
          warningThreshold: '2'

